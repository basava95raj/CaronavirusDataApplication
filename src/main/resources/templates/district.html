<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19 India stats</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="../static/images/favicon.png" th:href="@{/images/favicon.png}" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.css"/>
	<script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script defer type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.21/datatables.min.js"></script>
	<script defer type="text/javascript" th:src="@{/js/action.js}"></script>
</head>

<body>
<nav class="navbar fixed-top navbar-dark bg-dark container-fluid">
    <a class="navbar-brand" th:href="@{/}">
    <img src="https://www.countryflags.io/IN/flat/48.png" width="30" height="30" alt="" loading="lazy">
     COVID-19 INDIA STATS
    </a>
  <div id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<nav class="navbar navbar-light text-white col-md-2 d-flex justify-content-center text-center" style="background-color: #2871a7;margin-left: 30px;">
<h4 th:text="${stateData.state}"></h4>
</nav>
<div class="container-fluid">
<div class="row row-cols-1 row-cols-md-2 mt-4 col-md-12">
  <div class="col mb-4 ">
    <div class="card text-white bg-danger mb-3">
      <div class="card-body">
        <h2 class="card-title d-flex justify-content-center text-center count" th:text="${stateData.confirmed}">Confirmed</h2>
        <h4 class="card-text d-flex justify-content-center text-center">Confirmed</h4>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card text-white bg-warning mb-3">
      <div class="card-body">
        <h2 class="card-title d-flex justify-content-center text-center count" th:text="${stateData.active}"></h2>
        <h4 class="card-text d-flex justify-content-center text-center">Active</h4>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <h2 class="card-title d-flex justify-content-center text-center count" th:text="${stateData.recovered}"></h2>
        <h4 class="card-text d-flex justify-content-center text-center">Recovered</h4>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card text-white bg-secondary mb-3">
      <div class="card-body">
        <h2 class="card-title d-flex justify-content-center text-center count" th:text="${stateData.deaths}"></h2>
        <h4 class="card-text d-flex justify-content-center text-center">Deceased</h4>
      </div>
    </div>
  </div>
</div>
<div class="active-cyan-4 mt-1 col-md-4">
  <input id="myInputTextField" class="form-control" type="text" placeholder="Search" aria-label="Search">
</div>
<div class="table-responsive">
<table id="dtDynamicVerticalScroll" class="table table-hover table-striped mt-2 col-md-12">
<thead class="thead-dark">
        <tr>
            <th>District</th>
            <th>Confirmed</th>
            <th>Active</th>
            <th>Recovered</th>
            <th>Deceased</th>
        </tr>
     </thead>
        <tr th:each="district : ${districtData}">
            <td th:text="${district.key}"></td>
            <td th:text="${district.value.confirmed}">0</td>
            <td th:text="${district.value.active}">0</td>
            <td th:text="${district.value.recovered}">0</td>
            <td th:text="${district.value.deceased}">0</td>
        </tr>
    </table>
    </div>
</div>
</body>

</html>
