<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Covid-19 India stats</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="icon" href="../static/images/favicon.png" th:href="@{/images/favicon.png}" type="image/png" sizes="16x16">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
</head>

<body>
<nav class="navbar fixed-top navbar-dark bg-dark container-fluid">
    <a class="navbar-brand" href="#">
    <img src="https://www.countryflags.io/IN/flat/48.png" width="30" height="30" alt="" loading="lazy">
     COVID-19 INDIA STATS
    </a>
</nav>
<div class="container-fluid">
<div class="row row-cols-1 row-cols-md-2 mt-2 col-md-12">
  <div class="col mb-4 ">
    <div class="card text-white bg-danger mb-3">
      <div class="card-body">
        <h2 class="card-title d-flex justify-content-center text-center" th:text="${countryData.confirmed_cases}">Confirmed</h2>
        <h4 class="card-text d-flex justify-content-center text-center">Confirmed</h4>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card text-white bg-warning mb-3">
      <div class="card-body">
        <h2 class="card-title d-flex justify-content-center text-center" th:text="${countryData.active_cases}"></h2>
        <h4 class="card-text d-flex justify-content-center text-center">Active</h4>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <h2 class="card-title d-flex justify-content-center text-center" th:text="${countryData.recovered_cases}"></h2>
        <h4 class="card-text d-flex justify-content-center text-center">Recovered</h4>
      </div>
    </div>
  </div>
  <div class="col mb-4">
    <div class="card text-white bg-secondary mb-3">
      <div class="card-body">
        <h2 class="card-title d-flex justify-content-center text-center" th:text="${countryData.death_cases}"></h2>
        <h4 class="card-text d-flex justify-content-center text-center">Deceased</h4>
      </div>
    </div>
  </div>
</div>
<div class="table-responsive">
<table class="table table-hover table-striped mt-2 col-md-12">
<thead class="thead-dark">
        <tr>
            <th>State</th>
            <th>Confirmed</th>
            <th>Active</th>
            <th>Recovered</th>
            <th>Deceased</th>
        </tr>
     </thead>
        <tr th:each="stateData : ${stateDataList}">
            <td th:text="${stateData.state}"></td>
            <td th:text="${stateData.confirmed}">0</td>
            <td th:text="${stateData.active}">0</td>
            <td th:text="${stateData.recovered}">0</td>
            <td th:text="${stateData.deaths}">0</td>
        </tr>
    </table>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
